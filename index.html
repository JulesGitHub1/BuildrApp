<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ColorSwipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro screen -->
    <div class="intro-screen" id="intro-screen">
        <div class="intro-content">
            <div class="logo-container">
                <div class="text-logo">
                    <h1 class="logo-title">BUILDR</h1>
                    <p class="logo-tagline">Swipe. Match. Build.</p>
                </div>
            </div>
            <div class="status-text" id="status-text">Scanning environment</div>
            <button id="scan-completed-btn" class="intro-btn">Scan Completed</button>
            <div class="intro-description" id="intro-description" style="display: none;">
                Building on the latest advances in AI technology, we present a palette of colors specifically tuned for the user. Swipe and select a favorite.
            </div>
            <button id="begin-swiping-btn" class="intro-btn" style="display: none;">Begin Swiping</button>
        </div>
    </div>

    <!-- Main app container (initially hidden) -->
    <div class="app-container" id="app-container" style="display: none;">
        <div class="swipe-container">
            <!-- Color swatches will be dynamically added here -->
        </div>
        <button id="finalize-btn">Submit Vote</button>
    </div>
    
    <!-- Heart animation container -->
    <div class="heart-animation-container" id="heart-animation"></div>
    
    <!-- Result display -->
    <div class="result-container" id="result-container">
        <div class="result-card">
            <div id="final-color-display"></div>
            <div id="color-number"></div>
            <button id="restart-btn">Start Over</button>
        </div>
    </div>

    <script src="js/colors.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
